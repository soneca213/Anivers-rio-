<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Anos - Tha√≠s Vit√≥ria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7a00ff;
            --secondary: #c400ff;
            --dark: #12001c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #2a003f, #12001c);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTAINER ENVELOPE */
        .wrapper-total {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
            transition: all 0.6s ease;
            cursor: pointer;
        }

        .wrapper-total.fade-out {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #3d005e;
            perspective: 1000px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* Aba superior */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            z-index: 3;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--primary);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Corpo do envelope (tri√¢ngulo inferior) */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #4b0082;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .instrucao {
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 0 10px var(--primary);
            animation: piscar 1.5s infinite;
            text-transform: uppercase;
        }

        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* CART√ÉO DE CONVITE */
        .card-luxo {
            position: fixed; /* Mudado para fixed para centralizar melhor */
            display: none;
            z-index: 20;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 35px;
            padding: 30px 20px;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            border: 3px solid var(--primary);
            box-shadow: 0 0 30px rgba(122, 0, 255, 0.5);
            overflow-y: auto;
            animation: aparecer 1.2s ease-out forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .idade {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 6px;
            color: #7b1fa2;
        }

        .nome {
            font-family: 'Pinyon Script', cursive;
            font-size: 4rem;
            line-height: 1;
            background: linear-gradient(90deg, #6a00ff, #c400ff, #6a00ff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: brilhoNome 4s linear infinite;
            margin: 10px 0;
        }

        @keyframes brilhoNome {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .frase {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            color: #6d4c7d;
            margin-bottom: 10px;
        }

        .infos {
            font-size: 1.1rem;
            line-height: 1.4;
            color: #333;
            background: #f8f0ff;
            padding: 15px;
            border-radius: 20px;
        }

        .infos b {
            display: block;
            color: #7b1fa2;
            font-size: 1.2rem;
            margin: 5px 0;
        }

        input {
            padding: 12px;
            border: none;
            border-bottom: 2px solid #aa00ff;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            outline: none;
            width: 80%;
            margin: 10px auto;
        }

        button {
            padding: 15px;
            background: linear-gradient(45deg, #7b1fa2, #c400ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(123, 31, 162, 0.4);
        }

        button:hover { transform: scale(1.05); }

        .nao-ir {
            color: #7a00ff;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            text-decoration: underline;
        }

        /* ESTRELAS */
        #sky { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="AUD-20260223-WA0003.mp3" type="audio/mpeg">
        
    </audio>

    <div id="sky"></div>

    <div class="wrapper-total" id="envelopeWrapper" onclick="iniciar()">
        <div class="envelope" id="envelopeAnim"></div>
        <div class="instrucao">TOQUE PARA ABRIR</div>
    </div>

    <div class="card-luxo" id="convite">
        <p class="idade">17 ANOS</p>
        <h1 class="nome">Tha√≠s Vitoria</h1>
        
        <p class="frase">
            Celebrar a vida √© colecionar momentos ao lado de quem amamos.
        </p>

        <div class="infos">
            üìÖ <b> 18 DE MAR√áO DE 2026</b>
            ‚è∞ <b>√ÄS 18:00 HORAS</b>
            ‚è∞ <b>AT√â 20:00 HORAS</b>
            üìç <b>RUA DO CASAR√ÉO, N¬∫ 43 </b>
        </div>

        <input type="text" id="nomeConvidado" placeholder="Seu nome completo">
        <button onclick="confirmar(true)">CONFIRMAR PRESEN√áA</button>
        <p class="nao-ir" onclick="confirmar(false)">N√£o poderei ir</p>
    </div>

    <script>
        function iniciar() {
            const wrapper = document.getElementById('envelopeWrapper');
            const env = document.getElementById('envelopeAnim');
            const card = document.getElementById('convite');
            const som = document.getElementById('musica');

            // Tenta tocar a m√∫sica imediatamente ap√≥s o clique
            som.play().catch(e => console.log("Erro ao tocar:", e));

            // Anima√ß√£o de abertura do envelope
            env.classList.add('open');

            // Tempo para o envelope abrir e depois sumir
            setTimeout(() => {
                wrapper.classList.add('fade-out');
                setTimeout(() => {
                    wrapper.style.display = 'none';
                    card.style.display = 'flex';
                    chuvaDeEstrelas();
                }, 600);
            }, 800);
        }

        function chuvaDeEstrelas() {
            const sky = document.getElementById('sky');
            const cores = ['#6a00ff', '#9c00ff', '#c400ff', '#ffffff'];
            setInterval(() => {
                const s = document.createElement('div');
                s.className = 'star';
                s.innerHTML = "‚ú¶";
                s.style.left = Math.random() * 100 + "vw";
                s.style.top = "-20px";
                s.style.color = cores[Math.floor(Math.random() * cores.length)];
                s.style.fontSize = (Math.random() * 12 + 8) + "px";
                s.style.animationDuration = (Math.random() * 3 + 2) + "s";
                sky.appendChild(s);
                setTimeout(() => s.remove(), 4000);
            }, 150);
        }

        function confirmar(vai) {
            const nome = document.getElementById("nomeConvidado").value;
            if(!nome){ alert("Por favor, digite seu nome primeiro."); return; }
            
            const numero = "558189659847";
            const mensagem = vai ? 
                `Confirmado! ‚úÖ ${nome} estar√° presente na festa de 17 anos da Tha√≠s Vit√≥ria!` : 
                `Aviso: ${nome} infelizmente n√£o poder√° comparecer.`;
                
            window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`, "_blank");
        }
    </script>
</body>
</html>
